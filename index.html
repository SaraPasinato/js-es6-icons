<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <title>Icons</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand fs-1  fw-bolder text-info" href="#">FontIcons</a>
            </div>
        </nav>
        <section id="filter-section">
            <div class="container-fluid bg-info text-white">
                <div class="row justify-content-center align-items-center text-center">
                    <div class="col col-md-5">
                        <h2 class="fs-5 text-uppercase d-inline me-4">Filtro per tipo</h2>
                        <select id="filter" class="form-select-inline form-select-md"
                            aria-label="Default select example">
                        </select>
                        <div class="input-group my-2 ">
                            <input  id="lb-name" type="text" class="form-control d-none" placeholder="Nome" >
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main id="main-icons" class="bg-light-secondary">
        <section id="icons-section" class="py-4">
            <div class="container-sm ">
                <div class="row justify-content-center g-4">
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
